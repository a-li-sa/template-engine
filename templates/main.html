<!DOCTYPE html>
<html>
<head>
    <title>Our Team</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />
</head>
<body>
<h1 class="uk-text-lighter uk-text-warning uk-padding uk-heading-medium uk-heading-line uk-text-center"><span>Our Team</span></h1>
<div class="uk-container uk-margin">
    <div class="uk-child-width-1-3@m uk-grid-match uk-flex-center" uk-grid uk-scrollspy="target: > div; cls: uk-animation-slide-bottom; delay: 100">
        {{ team }}
    </div>
</div>
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>
</body>
</html>
